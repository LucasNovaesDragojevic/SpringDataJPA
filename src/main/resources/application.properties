spring.datasource.url=jdbc:mysql://localhost:3306/alura?useTimezone=true&serverTimezone=UTC
spring.datasource.username=alura
spring.datasource.password=alura
spring.datasource.testWhileIdle=true
spring.datasource.validationquery=SELECT 1
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.namig-strategy=org.hibernate.cfg.ImproveNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect